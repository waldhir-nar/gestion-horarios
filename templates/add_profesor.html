<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Nuevo Profesor</title>
    <!-- Hoja de estilos principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Hoja de estilos específica para esta página -->
    <link rel="stylesheet" href="{{ url_for('static', filename='add_profesor.css') }}">
</head>
<body class="add-prof-page">
    <div class="form-container">
        <h1>Registrar Nuevo Profesor</h1>
        <form action="{{ url_for('profesores_bp.add') }}" method="POST">
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" name="telefono">

            <div class="form-actions">
                <!-- CORREGIDO: Clases de CSS correctas -->
                <button type="submit" class="btn">Guardar</button>
                <a href="{{ url_for('profesores_bp.lista') }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
