<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Semestre</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_profesor.css') }}">
</head>
<body class="add-prof-page">
    <div class="form-container">
        <h1>Editar Semestre</h1>
        <form action="{{ url_for('gestion_bp.update_semestre', id_semestre=semestre.id_semestre) }}" method="POST">
            
            <label for="nombre">Nombre del Semestre:</label>
            <input type="text" id="nombre" name="nombre" value="{{ semestre.nombre }}" required>

            <label for="fecha_inicio">Fecha de Inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" value="{{ semestre.fecha_inicio }}">

            <label for="fecha_fin">Fecha de Fin:</label>
            <input type="date" id="fecha_fin" name="fecha_fin" value="{{ semestre.fecha_fin }}">

            <!-- CONTENEDOR PARA ALINEAR BOTONES HORIZONTALMENTE -->
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 30px;">
                <button type="submit" class="btn">Actualizar Semestre</button>
                <a href="{{ url_for('gestion_bp.gestion') }}" class="boton-nav">Volver a Gesti√≥n</a>
            </div>

        </form>
    </div>
</body>
</html>
